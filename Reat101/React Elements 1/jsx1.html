<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <!-- Load Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <title>React </title>
    </head>
    <body>
        <div id ="root"></div>
        
        <script type="text/babel">
        /**jsx --> is formula in javascript similar to  HTML, uses to create React elements.
         * By:  https://babeljs.io/  --> convert modern javascript code to old one that work in some browsers and environment must be load in <head>
         * For example :
         *  const element = <h1 id ="main"> React </h1>  // jsx code  is convert to:
         *  const element = React.createElement("h1", {id: "main"}, "React")
         * */
             const element = <h1 id ="main"> React </h1>
             const container = document.getElementById("root")
             ReactDOM.render(element, container)
             
               
        </script>


    </body>
</html>
