<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <!--React linkes form  https://reactjs.org/docs/cdn-links.html -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <!-- Load Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>React </title>
    </head>
    <body>
        <!--React Components  -->
        <div id= "root"></div>
        
        <script type="text/babel">
        //Properties (props)
        //try app withe Greeting & GreetinClass 
        
        //1-props in function 
            function Greeting(props){
                //props is all objects passed 
                console.log(props); // show inspect
                return <p>Hello, {props.name} </p>
                    
            }

            //2-props in class 
            class GreetinClass extends React.Component{
                render(){
                    console.log(this.props); //{name: "Ali", age: 13, isChild: true}
                    return (<p>Hello, {this.props.name} </p>
                        )
                }
            }

            function App(props){
                const name = "Ali"
                //for passing prpos to compoents pass them asobject key= {value}
                //ever key passed without value takes "true" as value 
                return(
                    <div className="App"> 
                        <Greeting name ={name} age = {13} isChild />
                    </div>)
            }
            const container = document.getElementById("root")
            ReactDOM.render(<App/>, container)
               
        </script>


    </body>
</html>
